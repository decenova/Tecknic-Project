<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tecknic | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="jquery.min.js" type="application/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<header>
    <div class="hidden-xs hidden-sm hidden-md col-lg-1"></div>
    <div class="logocontain col-xs-2 col-sm-2 col-md-1 col-lg-1">
        <a href="index.html">
            <img src="img/logo.svg"/>
        </a>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-5 col-lg-4">
        <div class="menuButton"><i class="fa fa-bars"></i> Menu</div>
    </div>
    <div class="col-xs-2 col-sm-4 col-md-4 col-lg-3"></div>
    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
        <a href="login.html">
            <button class="button buttonPrimary">Đăng nhập</button>
        </a>
    </div>
    <div class="hidden-xs hidden-sm hidden-md col-lg-1"></div>
</header>
<div class="main selfclear">
    <form>
        <div class="formContain formBox">
            <h1>Đăng kí</h1>
            <div class="inputText">
                <label>Tên*</label>
                <input type="text" name="txtName" placeholder="Họ và tên">
            </div>
            <div class="inputText">
                <label>Tài khoản*</label>
                <input type="text" name="txtUsername" placeholder="TaiKhoan">
            </div>
            <hr/>
            <div class="inputText">
                <label>Mật khẩu*</label>
                <input type="password" name="txtPassword" placeholder="&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;">
            </div>
            <div class="inputText">
                <label>Nhập lại mật khẩu*</label>
                <input type="password" name="txtCheckPassword" placeholder="&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;">
            </div>
            <hr/>
            <div class="">
                <label>Giới tính*</label>
                <p><input type="radio" name="cbxGender" value="M" checked> Nam</p>
                <p><input type="radio" name="cbxGender" value="N"> Nữ</p>
                <p><input type="radio" name="cbxGender" value="O"> Giới tính khác</p>
            </div>
            <div class="inputText">
                <label>Ngày sinh</label>
                <input type="date" name="txtDob" value="1990-12-21">
            </div>
            <div class="inputText">
                <label>Email</label>
                <input type="email" name="txtEmail" placeholder="example@gmail.com">
            </div>
            <div class="inputText">
                <label>Số điện thoại</label>
                <input type="text" name="txtPhoneNumber">
            </div>
            <div class="inputText">
                <label>Địa chỉ</label>
                <input type="text" name="txtAddress">
            </div>
            <hr/>
            <div>
                <p><input type="checkbox" required>Tôi đã đọc và đồng ý với <a href="rule.html" target="_blank">điều khoản và quy tắc</a></p>
            </div>
            <div class="buttonGroup">
                <div class="button buttonPrimary">Đăng kí</div>
            </div>
        </div>
    </form>
</div>
<footer class="selfclear">
    <div>
        <div class="footerlink col-xs-12 col-sm-12 col-md-5 col-lg-5">
            <a><span class="fa fa-facebook-official"></span></a>
            <a><span class="fa fa-youtube-play"></span></a>
            <a><span class="fa fa-linkedin-square"></span></a>
            <a><span class="fa fa-google"></span></a>
        </div>
        <div class="footercontactinfo col-xs-12 col-sm-12 col-md-7 col-lg-7">
            <p>Mai Đức Thắng &bullet; Tecknic News Co.</p>
            <p>Công viên phần mềm Quang Trung, Tô Ký, Tân Chánh Hiệp, Hồ Chí Minh</p>
        </div>
    </div>
</footer>
</body>
</html>
